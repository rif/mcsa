{{extend 'layout.html'}}

{{=form}}

<script type="text/javascript">
  $(function(){
  client = $("#time_entry_client");
  if(client.val() == "") {
  $("#time_entry_matter").hide();
  }
  client.change(function(){
  if(client.val() == "") {
  $("#time_entry_matter").hide();
  } else {
  $("#time_entry_matter").show();
  $("#time_entry_matter__row .w2p_fw").load("{{=URL('matters_callback')}}/" + client.val());
  }
  });
  });
</script>
